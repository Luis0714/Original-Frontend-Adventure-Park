
<a id="btn-crear" class="waves-effect waves-light btn-large green" routerLink="/parameters/create-user"><i class="material-icons left">add</i>Agregar</a>
<div class="tabla">
    <table class="responsive-table"  >
        <thead>
          <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Email</th>
              <th>Celular</th>
              <th>Rol</th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let r of recordList| paginate: { itemsPerPage: 5, currentPage: page }">
                <td>{{r.Nombres}}</td>
                <td>{{r.Apellidos}}</td>
                <td>{{r.email}}</td>
                <td>{{r.Celular}}</td>
                <td>{{r.rolId}}</td>
                <td>
                  <div id="btns" class="botones row">
                    <button id="edit"  routerLink="/parameters/edit-user/{{r._id}}" type="button" class="waves-effect waves-light btn-large col orange"><i class="material-icons left">edit</i>Editar</button>
                    &nbsp;<button id="remove" data-target="modal1" class="btn modal-trigger col"(click)="ShowRemoveWindow(r._id)" type="button" class="waves-effect waves-light btn-large red "><i class="material-icons left">delete</i>Eliminar</button>
                  </div>
                </td>
                   
          </tr>
          <tr>
            <td colspan="6">
            <pagination-controls class= "my-pagination" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente" ></pagination-controls>
          </td>
          </tr>
        </tbody>
      </table>
</div>
<div id="modalConfirmation" class="modal">
  <div class="modal-content">
    <h4>Confirmaci√≥n de evento</h4>
    <p id="pConfirmationMessage"></p>
  </div>
  <div class="modal-footer row">
    <button id="eliminar" class="modal-close waves-effect waves-green btn btn-success col green" (click)="RemoveRecord()">Eliminar</button>
    <button id="cancelar" class="modal-close waves-effect waves-green btn-flat btn btn-success col orange">Cancelar</button>
  </div>
</div>
