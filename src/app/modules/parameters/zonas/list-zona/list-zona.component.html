<a id="btn-crear" class="waves-effect waves-light btn-large green" routerLink="/parameters/create-zona"><i class="material-icons left">add</i>Agregar</a>
<div class="tabla">
    <table class="responsive-table"  >
        <thead>
          <tr>
              <th>Nombre</th>
              <th>Color</th>
              <th>Descripcion</th>
              <th>Parque</th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let r of recordList| paginate: { itemsPerPage: 5, currentPage: page }">
                <td>{{r.nombre}}</td>
                <td>{{r.color}}</td>
                <td>{{r.descripcion}}</td>
                <td>{{r.parque?.nombre}}</td>
                <td>
                    <a routerLink="/parameters/edit-zona/{{r.id}}" class="waves-effect waves-light btn-large orange"><i class="material-icons left">edit</i>Editar</a>
                    &nbsp;<button data-target="modal1" class="btn modal-trigger"(click)="ShowRemoveWindow(r.id+'')" type="button" class="waves-effect waves-light btn-large red "><i class="material-icons left">delete</i>Eliminar</button>
                </td>
          </tr>
          <tr>
            <td colspan="5">
            <pagination-controls class= "my-pagination" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente" ></pagination-controls>
          </td>
          </tr>
        </tbody>
      </table>
</div>
<div id="modalConfirmation" class="modal">
  <div class="modal-content">
    <h4>Confirmaci√≥n de evento</h4>
    <p id="pConfirmationMessage"></p>
  </div>
  <div class="modal-footer row">
    <button id="eliminar" class="modal-close waves-effect waves-green btn btn-success col green" (click)="RemoveRecord()">Eliminar</button>
    <button id="cancelar" class="modal-close waves-effect waves-green btn-flat btn btn-success col orange">Cancelar</button>
  </div>
</div>
