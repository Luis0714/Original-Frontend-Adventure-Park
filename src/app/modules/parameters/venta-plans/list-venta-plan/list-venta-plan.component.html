
<div class="tabla">
<table class="responsive-table">
    <thead>
      <tr>
          <th>Plan</th>
          <th>Fecha de la Compra</th>
          <th>Cantidad</th>
          <th>Impuestos</th>
          <th>Total</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of recordList">
        <td>{{r.planesId}}</td>
        <td>{{r.fecha}}</td>
        <td>{{r.cant}}</td>
        <td>{{r.impuestos}}</td>
        <td>{{r.total}}</td>
        <td>
          <div id="btns" class="botones row">
            &nbsp;<button *ngIf="isLogged && rolId==rolIdAdmin" id="remove" data-target="modal1" class="btn modal-trigger col"(click)="ShowRemoveWindow(r.id+'')" type="button" class="waves-effect waves-light btn-large red "><i class="material-icons left">delete</i>Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div id="modalConfirmation" class="modal">
  <div class="modal-content">
    <h4>Confirmaci√≥n de evento</h4>
    <p id="pConfirmationMessage"></p>
  </div>
  <div class="modal-footer row">
    <button id="eliminar" class="modal-close waves-effect waves-green btn btn-success col green" (click)="RemoveRecord()">Eliminar</button>
    <button id="cancelar" class="modal-close waves-effect waves-green btn-flat btn btn-success col orange">Cancelar</button>
  </div>
