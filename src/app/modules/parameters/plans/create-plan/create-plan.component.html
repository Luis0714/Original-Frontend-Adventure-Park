<form [formGroup]="fGroup">
    <div id="container" class="card-panel z-depth-5">

        <div class="row margin">
            <div class="col s12 m12 l12 center">
                <img src="../../../../../assets/rol.png" alt="" class="responsive-img " style="width:100px;">
                <p>CREATE PLAN</p>
            </div>
        </div>

        <div class="input-field">
            <i class="material-icons prefix">create</i>
            <input formControlName="nombre" type="text" name="nombre" id="nombre">
            <label class="active" for="nombre">Nombre</label>
        </div>
        <div class="input-error" *ngIf="fg['nombre'].errors && (fg['nombre'].dirty || fg['nombre'].touched)">
            <ul>
                <li><strong *ngIf="fg['nombre'].errors['nombre']">Este campo es requerido.</strong><br /></li>
            </ul>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">add_location</i>
            <input formControlName="color" type="text" name="color" id="color">
            <label class="active" for="color">Color</label>
        </div>
        <div class="input-error" *ngIf="fg['color'].errors && (fg['color'].dirty || fg['color'].touched)">
            <ul>
                <li><strong *ngIf="fg['color'].errors['color']">Este campo es requerido.</strong><br /></li>
            </ul>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">attach_money</i>
            <input formControlName="valor" type="text" name="valor" id="valor">
            <label class="active" for="valor">Valor</label>
        </div>
        <div class="input-error" *ngIf="fg['valor'].errors && (fg['valor'].dirty || fg['valor'].touched)">
            <ul>
                <li><strong *ngIf="fg['valor'].errors['valor']">Este campo es requerido.</strong><br /></li>
            </ul>
        </div>
        <div class="row" id="conta">
            <div id="lista"  class="row">
                <i class="material-icons prefix col">add_location</i>
                <label id="rol" class="col" for="roles">Parque al que pertenece el Plan</label>
            </div>
               
                <select id="roles" name="miselect" formControlName="seleccionado" class="browser-default ">
                    <option value="" disabled selected>Seleccione el Parque al que pertenece</option>
                    <option value={{parqueId.id}} *ngFor="let parqueId of parques">{{parqueId.nombre}}</option>
                </select>
                
           
            <div class="input-error" *ngIf="fg['seleccionado'].errors && (fg['seleccionado'].dirty || fg['seleccionado'].touched)">
                <ul>
                    <li><strong *ngIf="fg['seleccionado'].errors['seleccionado']">Este campo es requerido.</strong><br /></li>

                </ul>
            </div>
        </div>
    </div>

    <!-- Form Chekbox (Remember Me) Input Section -->

    <div class="center">
        <input type="button" (click)="CreatePlanAction()" value="CREATE" name="login" class="btn waves-effect waves-light "
            style="width:100%; background-color: #ff4081;">
    </div>

    <br>
</form>
