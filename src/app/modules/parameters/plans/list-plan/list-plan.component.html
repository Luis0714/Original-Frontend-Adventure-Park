
<a *ngIf="isLogged && rolId==rolIdAdmin" id="btn-crear" class="waves-effect waves-light btn-large green" routerLink="/parameters/create-plan"><i class="material-icons left">add</i>Agregar</a>
<div class="tabla">
<table class="responsive-table">
    <thead>
      <tr>
          <th>Nombre del Plan</th>
          <th>Color</th>
          <th>Valor</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of recordList">
        <td>{{r.nombre}}</td>
        <td>{{r.color}}</td>
        <td>{{r.valor}}</td>
        <td>
          <div id="btns" class="botones row">
            <button *ngIf="isLogged && rolId==rolIdAdmin" id="edit"  routerLink="/parameters/edit-plan/{{r.id}}" type="button" class="waves-effect waves-light btn-large col orange"><i class="material-icons left">edit</i>Editar</button>
            &nbsp;<button *ngIf="isLogged && rolId==rolIdAdmin" id="remove" data-target="modal1" class="btn modal-trigger col"(click)="ShowRemoveWindow(r.id)" type="button" class="waves-effect waves-light btn-large red "><i class="material-icons left">delete</i>Eliminar</button>
            &nbsp;<button id="buy" data-target="modal1" class="btn modal-trigger col"routerLink="/parameters/tarjeta/{{r.id}}"  type="button" class="waves-effect waves-light btn-large blue "><i class="material-icons left">attach_money</i>Comprar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div id="modalConfirmation" class="modal">
  <div class="modal-content">
    <h4>Confirmaci√≥n de evento</h4>
    <p id="pConfirmationMessage"></p>
  </div>
  <div class="modal-footer row">
    <button id="eliminar" class="modal-close waves-effect waves-green btn btn-success col green" (click)="RemoveRecord()">Eliminar</button>
    <button id="cancelar" class="modal-close waves-effect waves-green btn-flat btn btn-success col orange">Cancelar</button>
  </div>
