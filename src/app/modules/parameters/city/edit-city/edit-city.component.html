<form [formGroup]="fGroup">
    <div id="container" class="card-panel z-depth-5">
        <input type="hidden" formControlName="id">
        <div class="row margin">
            <div class="col s12 m12 l12 center">
                <img src="../../../../../assets/rol.png" alt="" class="responsive-img " style="width:100px;">
                <p>EDIT CITY</p>
            </div>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">create</i>
            <input formControlName="nombre" type="text" name="nombre" id="nombre">
            <label class="active" for="nombre">Nombre</label>
        </div>
        <div class="input-error" *ngIf="fg['nombre'].errors && (fg['nombre'].dirty || fg['nombre'].touched)">
            <ul>
                <li><strong *ngIf="fg['nombre'].errors['required']">Este campo es requerido.</strong><br /></li>
            </ul>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">create</i>
            <input formControlName="postal" type="text" name="postal" id="postal">
            <label class="active" for="postal">Postal</label>
        </div>
        <div class="input-error" *ngIf="fg['postal'].errors && (fg['postal'].dirty || fg['postal'].touched)">
            <ul>
                <li><strong *ngIf="fg['postal'].errors['required']">Este campo es requerido.</strong><br /></li>
            </ul>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">create</i>
            <input formControlName="departamentoId" type="text" name="departamentoId" id="departamentoId">
            <label class="active" for="departamentoId">Departamento</label>
        </div>
        <div class="input-error" *ngIf="fg['departamentoId'].errors && (fg['departamentoId'].dirty || fg['departamentoId'].touched)">
            <ul>
                <li><strong *ngIf="fg['departamentoId'].errors['departamentoId']">Este campo es requerido.</strong><br /></li>
            </ul>
        </div>
    </div>

    <!-- Form Chekbox (Remember Me) Input Section -->
<div class="botones row">
    <div class="center col">
        <input type="button" (click)="EditCityAction()" value="Confirmar" name="edit" class="btn waves-effect waves-light green"
            style="width:100%; background-color: #ff4081;">
    </div>
    <div class="center col">
        <input  type="button" routerLink="/parameters/list-department" value="Cancelar" name="cancel" class="btn waves-effect waves-light orange"
            style="width:100%; background-color: #ff4081;">
    </div>
</div>
   

    <br>
</form>
